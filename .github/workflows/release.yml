name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: bash scripts/build.sh

      - name: Package
        run: |
          cd build
          zip -r "PhotoSlideshow-${{ github.ref_name }}.zip" PhotoSlideshow.app

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/PhotoSlideshow-${{ github.ref_name }}.zip
          generate_release_notes: true
